name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      - name: Install dependencies
        run: |
          uv sync
          uv pip install playwright pytest-playwright
      - name: Install Playwright browsers
        run: uv run playwright install chromium
      - name: Setup test environment
        run: |
          mkdir -p data
          echo "API_AUTH_TOKEN=test-token" >> .env
          echo "REDIS_HOST=localhost" >> .env
          uv run python -c "from main import create_db_and_tables; create_db_and_tables()"
      - name: Run tests
        env:
          AUTH_TOKEN: test-token
        run: uv run pytest --ignore=tests/test_ui.py --junitxml=test-results.xml
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.xml
